syntax = "proto3";

import "google/protobuf/timestamp.proto";
import "google/protobuf/empty.proto";
option csharp_namespace = "ProductServiceGrpc";

message ProductDto {
  int32 id = 1;
  string name = 2;
  int32 defaultQuantity = 3;
  double rating = 4;
  double price = 5;
  string description = 6;
  int32 sellerId = 7;
  int32 productCategoryId = 8;
  string sellerCompanyName = 9;
  string productCategoryName = 10;
}

message ProductRequest {
  int32 userId = 1;
  ProductDto dto = 2;
}

message ProductResponse {
  int32 status = 1;
  string errorMessage = 2;
  ProductDto dto = 3;
}

message ProductIdRequest {
  int32 id = 1;
}

message ProductListResponse {
	string errorMessage = 1;
	int32 status = 2;
	repeated ProductDto dtos = 3;
}

message ProductDeleteRequest {
  int32 id = 1;
  int32 modifiedBy = 2;
}

message ProductServiceTestMessage{
	string statusMessage = 1;
}

service ProductService {
  rpc CreateProduct (ProductRequest) returns (ProductResponse);
  rpc GetProductById (ProductIdRequest) returns (ProductDto);
  rpc GetAllProducts (google.protobuf.Empty) returns (ProductListResponse);
  rpc UpdateProduct (ProductRequest) returns (ProductResponse);
  rpc DeleteProduct (ProductDeleteRequest) returns (ProductResponse);
  rpc TestProductService(google.protobuf.Empty) returns (ProductServiceTestMessage);
}
