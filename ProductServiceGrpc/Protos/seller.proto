syntax = "proto3";

import "google/protobuf/empty.proto";
import "google/protobuf/timestamp.proto";

option csharp_namespace = "SellerServiceGrpc";

message SellerDto {
  int32 id = 1;
  string companyName = 2;
  string address = 3;
  string mobileNo = 4;
  string email = 5;
  double rating = 6;
}

message SellerRequest {
  int32 userId = 1;
  SellerDto dto = 2;
}

message SellerResponse {
  int32 status = 1;
  string errorMessage = 2;
  SellerDto dto = 3;
}

message SellerSingleRequest {
  int32 id = 1;
}

message SellerDeleteRequest {
  int32 id = 1;
  int32 userId = 2;
}

message SellerMultipleResponse {
  repeated SellerDto sellers = 1;
}

service Seller {
  rpc CreateSeller (SellerRequest) returns (SellerResponse);
  rpc GetSellerById (SellerSingleRequest) returns (SellerDto);
  rpc GetAllSellers (google.protobuf.Empty) returns (SellerMultipleResponse);
  rpc UpdateSeller (SellerRequest) returns (SellerResponse);
  rpc DeleteSeller (SellerDeleteRequest) returns (SellerResponse);
}
